<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
    <div class="left">
      <div class="bill-box">
        <p class="title"> Bill</p>
        <div class="bar">
          <p class="sign">$</p>
          <p class="number" id="text1">0</p>
        </div>
      </div>
      <div class="select-box">
        <p class="title"> Select Tip</p>

          <div class="flex">
            <div class="item-1">
              <button class="btn">5%</button>
            </div>
            <div class="item-2">
              <button class="btn">10%</button>
            </div>
            <div class="item-3">
              <button class="btn">15%</button>
            </div>
          </div>
          <div class="flex">
            <div class="item-1">
              <button class="btn">20%</button>
            </div>
            <div class="item-2">
              <button class="btn">25%</button>
            </div>
            <div class="item-last">Custom</div>
          </div>

        

      </div>
      <div class="numberofpeople-box">
        <p class="title"> Number of people</p>
        <div class="bar">
          <input value="Type a number" class="number" type="number" placeholder="type a number"></input>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="bar-1">
        <div class="p1">
          <p >Tip amount</p>
          <p>/ person</p>
        </div>
        <div class="number1">80.0</div>
      </div>
      <div class="bar-2">
        <div class="p1">
          <p >Tip amount</p>
          <p>/ person</p>
        </div>
        <div class="number1">80.0</div>
      </div>
      <button class="bar-3">ccc</button>
    </div>
  </div>


  <!-- Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset
  -->
  <script src="index.js"></script>
</body>

</html>
